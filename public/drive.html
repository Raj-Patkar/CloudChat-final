<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CloudDrive (GCP)</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="data:,">
  <style>
    .go-back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  background: #0bdb00;
  border: none;
  color: #fff;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s;
}

.go-back-btn:hover {
  background: #b0a400;
}

/* Make sure body has relative positioning for absolute child */
body {
  position: relative;
}

h1{
  margin-top: 60px;
}
/* Hide default file input */
#file-input {
  display: none;
}

/* Style the label to look like a button */
.custom-file-upload {
  display: block;
  width: 90%;
  max-width: 370px;
  margin: 20px auto;
  padding: 12px 20px;
  text-align: center;
  background-color: #00b4db;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: background 0.3s;
}

/* Hover effect */
.custom-file-upload:hover {
  background-color: #0083b0;
}
#file-name {
  display: block;
  margin-top: 8px;
  font-size: 0.95rem;
  color: #333;
  word-break: break-all;
}


  </style>
</head>
<body>
  <button class="go-back-btn" onclick="goBack()">Go Back</button>
  <h1>üìÅ GCP CloudDrive üöÄ</h1>

<!-- ‚úÖ Custom file upload button -->
<label for="file-input" class="custom-file-upload">üìÅ Choose a File</label>
<input type="file" id="file-input" style="display: none;" onchange="showFileName(); toggleSendButton();" />

<!-- ‚úÖ This span shows the file name -->
<span id="file-name"></span>

  <button onclick="uploadFile()">Upload File</button>
  <button onclick="loadFiles()">Refresh Files</button>

  <h3>Your Files:</h3>
  <div id="file-list"></div>

  <script>
    const API_BASE = "http://localhost:5000/api/files";

    async function uploadFile() {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch(`${API_BASE}/upload`, {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        alert('File uploaded!');
        fileInput.value = '';
        loadFiles();
      } else {
        alert('Upload failed.');
      }
    }

    async function loadFiles() {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = 'Loading...';

      const response = await fetch(`${API_BASE}/list`);
      const files = await response.json();

      fileList.innerHTML = '';

      if (files.length === 0) {
        fileList.innerHTML = 'No files found.';
        return;
      }

      files.forEach(file => {
        const div = document.createElement('div');
        div.innerHTML = `
          <a href="${file.url}" target="_blank">${file.name}</a>
        `;
        fileList.appendChild(div);
      });
    }

    // Load on page load
    loadFiles();

    function showFileName() {
  const input = document.getElementById('file-input');
  const fileNameSpan = document.getElementById('file-name');
  if (input.files.length > 0) {
    fileNameSpan.textContent = input.files[0].name;
  } else {
    fileNameSpan.textContent = '';
  }
}

  </script>
    <script>
  function goBack() {
    window.location.href = '/index.html#app-section';
  }
</script>
</body>
</html>
